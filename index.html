<!DOCTYPE html>
<html>
<head>
    <title>Contador de Caracteres</title>
    <style>
        textarea {
            width: 500px;
            height: 300px;
            font-size: 20px;
            padding: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Contador de Caracteres</h1>
    <textarea id="texto" placeholder="Digite seu texto aqui..."></textarea>
    <p>Quantidade de caracteres digitados: <span id="contador">0</span></p>

    <script>
        document.getElementById("texto").addEventListener("input", function() {
            var texto = this.value;
            var contador = document.getElementById("contador");
            contador.textContent = texto.length;
        });
    </script>
</body>
</html>
